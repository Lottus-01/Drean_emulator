<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memori-Emulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <div class="header">

      <h1>Memori-Emulator</h1>
     
      <img src="img/memosprite2.png" alt="" class="decor decor-left">

      <img src="img/memosprite.webp" alt="" class="decor decor-right">

      <img src="img/agua viva.webp" alt="bg" class="login-bg">
    </div>

    <div class="login-box">
      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter your password">

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email">

      <button>Enter</button>
    </div>

  </div>
</body>
