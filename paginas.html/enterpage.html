<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memori-Emulator</title>
    <link rel="stylesheet" href="filter.css/enterpage.css">
</head>
<body>

<link rel="stylesheet" href="javascript.javascript/enterpage.js">

    <div class="container">
        <h1 class="title">Memori-Emulator</h1>
        <div class="form-box">
            <form id="registerForm">
                <div class="input-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                </div>

                <div class="row">
                    <div class="input-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="input-group">
                        <label for="phone">Phone-number:</label>
                        <input type="tel" id="phone">
                    </div>
                </div>

                <div class="row">
                    <div class="input-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" required>
                    </div>
                    <div class="input-group">
                        <label for="confirm">Confirm-Password:</label>
                        <input type="password" id="confirm" required>
                    </div>
                </div>

                <div class="input-group">
                    <label for="function">Function:</label>
                    <input type="text" id="function">
                </div>

                <button type="submit" class="btn">Create</button>
            </form>
        </div>

        <img src="img/memosprite.webp" class="decor jelly-left" alt="">
        <img src="img/memosprite2.png" class="decor jelly-right" alt="">


    </div>

    <script src="script.js"></script>
</body>
</html>
